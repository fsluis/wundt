log4j.rootLogger=ERROR,fileout,stdout

log4j.logger.ix=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%C{3}:%L) - %m%n

log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d %p %c - %m%n
log4j.appender.fileout.File=logfile.data.txt
log4j.appender.fileout.MaxFileSize=100KB
